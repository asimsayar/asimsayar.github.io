<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkında</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .about-section {
            margin-bottom: 30px;
        }
        .about-title {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .about-content {
            color: #555;
            margin-left: 20px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hakkında</h1>
        <div class="about-section">
            <div class="about-title">Dene Gör Köşesi.</div>
            <div class="about-content">
                <ol>
                    <li>
                        <span>Hadi Başlayalım!! Adını Soyadını Yaz.</span>
                        <form id="myForm">
                            <input type="text" name="fname" placeholder="Ad"><br>
                            <input type="text" name="lname" placeholder="Soyad"><br><br>
                            <button id="submitFormBtn" type="button">Gönder</button>
                        </form><br>
                    </li>
                    <li>
                        <span>Tıkla ve Gör.</span><br>
                        <button id="changeColorBtn">Click!</button><br>
                    </li><br>
                    <li>
                        <span>Üstüne gel.</span><br>
                        <span id="hoverEffect">Mouse üzerine gel</span><br>
                    </li><br>
                    <li>
                        <span>Hareket ettir.</span><br>
                        <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="animateBtn"><br>
                    </li><br>
                    <li>
                        <span>Görünmez Ol!!!</span>
                        <button id="toggleVisibilityBtn">Görünmez Yap</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $("#changeColorBtn").click(function() {
            $("body").css("background-color", "lightblue");
        });
        $("#toggleVisibilityBtn").click(function() {
            $(".about-title").toggle();
            $(".about-content").toggle();
        });
        $("#hoverEffect").hover(function() {
            $(this).css("color", "red");
        }, function() {
            $(this).css("color", "");
        });
        $("#submitFormBtn").click(function() {
            var formData = $("#myForm").serialize();
            alert("Form verileri: " + formData);
        });
        $("#animateBtn").click(function() {
            $(this).animate({
                left: '250px',
                opacity: '0.5',
                height: '150px',
                width: '150px'
            });
        });
    </script>
</body>
</html>
